<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <input type="text" class="form-control" [(ngModel)]="serverName">
            <br>
            <p *ngIf="serverCreated; else noServer">Server with name {{serverName}} is created ! </p>
            <ng-template #noServer>
                <p>No Server Created! </p>
            </ng-template>
            <button class="btn btn-primary" (click)="createServer()">Create Server</button>
        </div>
    </div>
</div>
